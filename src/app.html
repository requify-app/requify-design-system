<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="keywords" content="design system, ui components, svelte, tailwindcss, bits-ui" />
		<link rel="mask-icon" href="%sveltekit.assets%/favicon.svg" color="#000000" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<script nonce="mode-watcher">
			(function () {
				try {
					const storedTheme = localStorage.getItem('mode-watcher');
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
					const isDark =
						storedTheme === 'dark' ||
						(storedTheme === 'system' && prefersDark) ||
						(!storedTheme && prefersDark);

					document.documentElement.classList.toggle('dark', isDark);
					document.documentElement.setAttribute('data-theme-loaded', 'true');
				} catch (e) {
					console.warn('Theme initialization error:', e);
				}
			})();
		</script>

		<title>Requify Design System</title>
		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="tap"
		class="bg-gray-50 antialiased transition-colors duration-200 dark:bg-gray-900">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
